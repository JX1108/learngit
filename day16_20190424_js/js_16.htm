<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
               
        function add() {  
          a=Number(id("first-number").value);  
          b=Number(id("second-number").value);       
          c=a+b;
          id("result").innerHTML =c;           
          }
         function minus() {  
          a=Number(id("first-number").value);  
          b=Number(id("second-number").value);       
          c=a-b;
          id("result").innerHTML =c;        
          }
           function times() {  
          a=Number(id("first-number").value);  
          b=Number(id("second-number").value);        
          c=a*b;
          id("result").innerHTML =c;           
          }
           function divide() {  
          a=Number(id("first-number").value);  
          b=Number(id("second-number").value);       
          c=a/b;
          id("result").innerHTML =c;         
          
          }
        function id(x) {
          if (typeof x == "string") return document.getElementById(x);
          return x;
          }
    </script>
</body>
</html>
