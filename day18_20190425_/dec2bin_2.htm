<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    
     // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
     
     if(parseFloat(decNumber).toString() =="NaN" ||  decNumber<0)
     {
         alert("输入一个十进制的非负整数");
     }
        
     else{
        var r=0;
        var temp = 0;
        var result = 0;
        var p = 1;
        temp = decNumber;
        while(1)
        {
            r = temp % 2;
            temp = parseInt(temp/2);
            result = result + p * r;
            p = p * 10;        
            if(temp<2)
            {
                result = result + temp * p;
                return result;
                break;
            }
        
         }    
        } 
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
    var trans_btn = document.getElementById("trans-btn");
    var dec_Number =document.getElementById("dec-number");
    var result = document.getElementById("result");
    var bin_bit = document.getElementById("bin-bit");
    trans_btn.onclick = function(){
        var number = parseInt(dec_Number.value);
        var bit = parseInt(bin_bit.value);
        var bin_result = dec2bin(number).toString();
       
        var bin_long = bin_result.length;
        console.log(number,"转化后的位数长度是：",bin_long);
        
        if( bin_long >= bit){
            result.innerHTML = bin_result;
            console.log("输入位数小于实际长度");
        }
        else{
            for(var i=0;i<bit-bin_long;i++){
            bin_result = "0" + bin_result;
            console.log("每次补一个0");
            result.innerHTML = bin_result;
            }                       
       } 
        
        
        //result.innerHTML = bin_result;
    };
    
    
    </script>
</body>
</html>
