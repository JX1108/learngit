<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>


<script>
var list = document.querySelectorAll("button");
var radioA = document.querySelector("#radio-a");
var radioB = document.querySelector("#radio-b");
var result = document.querySelector("#result");

var a = false, b=false;

console.log(list);
for (var i = 0, len = list.length; i < len; i++){   
          
    list[i].onclick = function(e){     
        var t = e.target;
        var strA = document.querySelector("#str-a").value;
        var strB = document.querySelector("#str-b").value;   
        var numA = document.querySelector("#num-a").value;
        var numB = document.querySelector("#num-b").value;
             
        if(radioA.checked){a = true;}
              else {a = false;}
            if(radioB.checked){b = true;}
              else {b = false;}       
        
        switch(t.innerHTML){
          case "获取当前选中输入的内容长度":
              if(a){
                  result.innerHTML = strA.length;
              }
              if(b){
                  result.innerHTML = strB.length;
              }
            break;
          case "当前选中输入中的第3个字符":
             if(a){
                  result.innerHTML = strA.charAt(2);
              }
              if(b){
                  result.innerHTML = strB.charAt(2);
              }
            break;
          case "把两个输入框的文字连接在一起输出（concat）":
             console.log(strA);
             result.innerHTML = strA.concat(strB);
             break;
          case "输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）":
             result.innerHTML = strA.indexOf(strB);
             break;
          case "输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）":
             result.innerHTML = strB.lastIndexOf(strA);
             break;
          case "使用slice获取选中输入框内容的部分内容，参数为num-a及num-b":
             if(a){
                  result.innerHTML = strA.slice(numA,numB);
                  console.log(numA);
                  console.log(numB);
                  
              }
              if(b){
                  result.innerHTML = strB.slice(numA,numB);
              }    
             break;
          case "当前选中输入框的行数":
             if(a){
                  result.innerHTML = strA.slice(numA,numB);
                  console.log(numA);
                  console.log(numB);
                  
              }
              if(b){
                  result.innerHTML = strB.slice(numA,numB);
              }    
             break;
          
             
        }
    }
}
</script>
