<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
</head>
<body>

<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>



var list = document.querySelectorAll("button");

for (var i =0, len = list.length; i<len; i++){  
    
    var queue = ["apple", "pear"];
    var queue_input = document.querySelector("#queue-input");
    var queue_cont = document.querySelector("#queue-cont");
    var in_btn = document.querySelector("#in-btn");
    var out_btn = document.querySelector("#out-btn");
    var font_btn = document.querySelector("#font-btn");
    var empty_btn = document.querySelector("#empty-btn");
            
    list[i].onclick = function(e){ 
        var t = e.target;
        switch(t.innerHTML){
            case "入队":
                queue.unshift(queue_input.value)
                console.log(queue);
                queue_cont.innerHTML = "队列内容："+queue.join("-&gt;");
                break;
            case "出队":
                queue.pop()
                console.log(queue);
                queue_cont.innerHTML = "队列内容："+queue.join("-&gt;");
                break;
            case "打印队头元素内容":
                console.log(queue[queue.length-1]);
                queue_cont.innerHTML = "队列内容："+queue.join("-&gt;");
                break;
            case "判断队列是否为空":
                if(queue!=""){
                    console.log("队列不为空")
                }
                else{
                    console.log("队列为空")
                }
                queue_cont.innerHTML = "队列内容："+queue.join("-&gt;");
                break;
                
                
        }
    }
}


</script>

</body>
</html>
