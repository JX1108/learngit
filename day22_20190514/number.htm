<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script>
    var list = document.querySelectorAll("button");
    var radio_a = document.querySelector("#radio-a");
    var radio_b = document.querySelector("#radio-b");
    var result = document.querySelector("#result");
    
    var a = false, b = false;
    var numA = document.querySelector("#num-a");
    var numB = document.querySelector("#num-b");
    
        
    for (var i =0, len = list.length; i<len; i++){  
            
        list[i].onclick = function(e){ 
           var t = e.target;
           var numberA = numA.value;
           var numberB = numB.value;
           
           if(radio_a.checked){
               a = true;}
            else a = false;
            
           if(radio_b.checked){
               b = true;} 
            else b = false;
                       
           switch(t.innerHTML){
               case "判断当前选中的输入框输入内容是否为数字":
                   if(a){
                       if(isNaN(numberA)|| numberA=="" ){                                          
                           alert("a is not a number");
                        }                    
                       else {                          
                           alert("a is a number");
                        }                      
                   }
                   if(b){
                       if(isNaN(numberB) || numberB=="" ){                                          
                           alert("b is not a number");
                        }                    
                       else {                          
                           alert("b is a number");
                        }                      
                   }           
                   break;
                   
               case "把 A 四舍五入为 B 个小数位数的数字":
                   console.log(list[1].innerHTML);
                   break;
               case "当前选中数字的绝对值":
                   if(a){
                       result.innerHTML = Math.abs(numberA);
                   }
                   if(b){
                       result.innerHTML = Math.abs(numberB);                 
                   }
                   break;
               case "对当前选中的数字进行上舍入":
                   if(a){                   
                       result.innerHTML = Math.ceil(numberA);
                   }
                   if(b){
                       result.innerHTML = Math.ceil(numberB);
                   }
                   break;
               case "对当前选中的数字进行下舍入":
                   if(a){                   
                       result.innerHTML = Math.floor(numberA);
                   }
                   if(b){
                       result.innerHTML = Math.floor(numberB);
                   }
                   break;
               case "把当前选中的数字四舍五入为最接近的整数":
                   if(a){                   
                       result.innerHTML = Math.round(numberA);
                   }
                   if(b){
                       result.innerHTML = Math.round(numberB);
                   }
                   break;
               case "返回 A 和 B 中的最高值":
                       result.innerHTML = Math.max(numberA,numberB);
                   break;
               case "返回 A 和 B 中的最低值":
                       result.innerHTML = Math.min(numberA,numberB);
                   break;
           }
        }
    }
</script>
</body>
</html>
